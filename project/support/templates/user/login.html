{% extends 'base.html' %}

{% block content %}
<div id="form-div">
        
    <form action="{% url 'support:login' %}" method="POST">
        {% csrf_token %}


        <div class="row">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>


        <div class="row">
            <button id="submit-btn" class="btn" type="submit">Log in</button>
        </div>

    </form>
</div>
{% endblock content %}
