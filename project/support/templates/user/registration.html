{% extends 'base.html' %}

{% block content %}
<div id="form-div">
        
    <form action="{% url 'support:register' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>

        <div class="row">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>

        <div class="row">
            <label for="r_email">E-mail</label>
            <input type="email" id="r_email" name="r_email" class="form-control" required>
        </div>

        <div class="row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="row">
            <label for="c_password">Confirm Password</label>
            <input type="password" id="c_password" name="c_password" class="form-control" required>
        </div>


        <div class="row">
            <button id="submit-btn" class="btn" type="submit">Register</button>
        </div>

    </form>
</div>
{% endblock content %}
